name: boot-ssh
description: Verify SSH reachability on both switches and all hosts
topology: 2node-service

steps:
  - name: ssh-echo-switch1
    action: ssh-command
    devices: [switch1]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: ssh-echo-switch2
    action: ssh-command
    devices: [switch2]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: host1-echo
    action: host-exec
    devices: [host1]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: host2-echo
    action: host-exec
    devices: [host2]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: host3-echo
    action: host-exec
    devices: [host3]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: host4-echo
    action: host-exec
    devices: [host4]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: host5-echo
    action: host-exec
    devices: [host5]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: host6-echo
    action: host-exec
    devices: [host6]
    command: "echo ok"
    expect:
      contains: "ok"
