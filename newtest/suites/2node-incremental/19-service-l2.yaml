name: service-l2
description: Apply l2-extend service on switch2:Ethernet2 and verify
topology: 2node
requires: [vlan-lifecycle]

steps:
  - name: apply-l2-extend
    action: apply-service
    devices: [switch2]
    interface: Ethernet2
    service: l2-extend

  - name: verify-l2-binding
    action: verify-config-db
    devices: [switch2]
    table: NEWTRON_SERVICE_BINDING
    key: Ethernet2
    expect:
      fields:
        service_name: l2-extend

  - name: verify-vlan-member
    action: verify-config-db
    devices: [switch2]
    table: VLAN_MEMBER
    expect:
      min_entries: 1
