name: vrf-lifecycle
description: "VRF create/delete lifecycle via newtron API"
topology: 2node
requires: [provision]

steps:
  - name: create-vrf-cust1
    action: create-vrf
    devices: [switch2]
    params:
      vrf: Vrf_cust1

  - name: verify-vrf-cust1-exists
    action: verify-config-db
    devices: [switch2]
    table: VRF
    key: Vrf_cust1
    expect:
      exists: true

  - name: delete-vrf-cust1
    action: delete-vrf
    devices: [switch2]
    params:
      vrf: Vrf_cust1

  - name: verify-vrf-cust1-removed
    action: verify-config-db
    devices: [switch2]
    table: VRF
    key: Vrf_cust1
    expect:
      exists: false
