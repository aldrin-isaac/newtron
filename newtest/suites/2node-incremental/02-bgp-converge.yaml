name: bgp-converge
description: Wait for BGP sessions to establish on all devices
topology: 2node
platform: sonic-vpp
requires: [provision]

steps:
  - name: wait-bgp-startup
    action: wait
    duration: 15s

  - name: verify-bgp-all
    action: verify-bgp
    devices: all
    expect:
      state: Established
      timeout: 120s
      poll_interval: 5s
