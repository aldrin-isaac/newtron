name: bgp-converge
description: Wait for BGP sessions to establish on all devices
topology: 2node
requires: [provision]

steps:
  - name: wait-bgp-startup
    action: wait
    duration: 30s

  - name: verify-bgp-all
    action: verify-bgp
    devices: all
    expect:
      state: Established
      timeout: 90s
      poll_interval: 10s
