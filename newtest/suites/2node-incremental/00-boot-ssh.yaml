name: boot-ssh
description: Verify SSH connectivity to all devices
topology: 2node

steps:
  - name: ssh-echo-switch1
    action: ssh-command
    devices: [switch1]
    command: "echo ok"
    expect:
      contains: "ok"

  - name: ssh-echo-switch2
    action: ssh-command
    devices: [switch2]
    command: "echo ok"
    expect:
      contains: "ok"
