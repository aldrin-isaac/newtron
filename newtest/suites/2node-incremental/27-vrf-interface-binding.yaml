name: vrf-interface-binding
description: "VRF interface binding: add/remove interface to/from VRF"
topology: 2node
requires: [provision]

steps:
  - name: create-vrf
    action: create-vrf
    devices: [switch2]
    params:
      vrf: Vrf_bind_test

  - name: add-interface-to-vrf
    action: add-vrf-interface
    devices: [switch2]
    params:
      vrf: Vrf_bind_test
      interface: Ethernet1

  - name: verify-interface-vrf
    action: verify-config-db
    devices: [switch2]
    table: INTERFACE
    key: Ethernet1
    expect:
      exists: true
      fields:
        vrf_name: Vrf_bind_test

  - name: remove-interface-from-vrf
    action: remove-vrf-interface
    devices: [switch2]
    params:
      vrf: Vrf_bind_test
      interface: Ethernet1

  - name: verify-interface-unbound
    action: verify-config-db
    devices: [switch2]
    table: INTERFACE
    key: Ethernet1
    expect:
      exists: true
      fields:
        vrf_name: ""

  - name: cleanup-vrf
    action: delete-vrf
    devices: [switch2]
    params:
      vrf: Vrf_bind_test
