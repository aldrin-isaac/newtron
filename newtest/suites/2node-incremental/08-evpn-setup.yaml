name: evpn-setup
description: "EVPN overlay setup via setup-evpn (idempotent composite)"
topology: 2node
requires: [provision]

steps:
  - name: setup-evpn-switch2
    action: setup-evpn
    devices: [switch2]
    params:
      source_ip: "10.0.0.2"

  - name: verify-vtep-exists
    action: verify-config-db
    devices: [switch2]
    table: VXLAN_TUNNEL
    key: vtep1
    expect:
      exists: true

  # Idempotent: running again should succeed without error
  - name: setup-evpn-idempotent
    action: setup-evpn
    devices: [switch2]
    params:
      source_ip: "10.0.0.2"
