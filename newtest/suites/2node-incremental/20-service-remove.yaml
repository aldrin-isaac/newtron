name: service-remove
description: Remove services from switch2 interfaces and verify cleanup
topology: 2node
requires: [service-l3, service-l2]

steps:
  - name: remove-service-ethernet1
    action: remove-service
    devices: [switch2]
    interface: Ethernet1

  - name: verify-ethernet1-unbound
    action: verify-config-db
    devices: [switch2]
    table: NEWTRON_SERVICE_BINDING
    key: Ethernet1
    expect:
      exists: false

  - name: remove-service-ethernet2
    action: remove-service
    devices: [switch2]
    interface: Ethernet2

  - name: verify-ethernet2-unbound
    action: verify-config-db
    devices: [switch2]
    table: NEWTRON_SERVICE_BINDING
    key: Ethernet2
    expect:
      exists: false
