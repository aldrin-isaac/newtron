name: static-route
description: "Static route add/remove lifecycle"
topology: 2node
requires: [provision]

steps:
  - name: create-vrf
    action: create-vrf
    devices: [switch2]
    params:
      vrf: Vrf_route_test

  - name: add-route
    action: add-static-route
    devices: [switch2]
    params:
      vrf: Vrf_route_test
      prefix: "10.99.0.0/24"
      next_hop: "10.0.1.1"
      metric: 100

  - name: verify-route-exists
    action: verify-config-db
    devices: [switch2]
    table: STATIC_ROUTE
    key: "Vrf_route_test|10.99.0.0/24"
    expect:
      exists: true

  - name: remove-route
    action: remove-static-route
    devices: [switch2]
    params:
      vrf: Vrf_route_test
      prefix: "10.99.0.0/24"

  - name: verify-route-removed
    action: verify-config-db
    devices: [switch2]
    table: STATIC_ROUTE
    key: "Vrf_route_test|10.99.0.0/24"
    expect:
      exists: false

  - name: cleanup-vrf
    action: delete-vrf
    devices: [switch2]
    params:
      vrf: Vrf_route_test
